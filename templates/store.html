{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
	<div class="container">
		<form action method="POST">
			{% csrf_token %}
			<div class="row">
				<!-- Billing Address -->
				<aside class="col-lg-6">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title mb-4">Billing Address</h4>
							<div class="form-row">
								<div class="col form-group">
									<label>First Name</label>
									<input type="text" name="first_name"
										placeholder="First Name"
										class="form-control" required>
								</div>
								<div class="col form-group">
									<label>Last Name</label>
									<input type="text" name="last_name"
										placeholder="Last Name"
										class="form-control" required>
								</div>
							</div>

							<div class="form-row">
								<div class="col form-group">
									<label>Email</label>
									<input type="email" name="email"
										placeholder="abc@gmail.com"
										class="form-control" required>
								</div>
								<div class="col form-group">
									<label>Phone Number</label>
									<input type="text" name="phone"
										placeholder="eg.957.....302"
										class="form-control" required>
								</div>
							</div>

							<div class="form-row">
								<div class="col form-group">
									<label>Address Line 1</label>
									<input type="text" name="address_line_1"
										placeholder="eg.No:123"
										class="form-control" required>
								</div>
								<div class="col form-group">
									<label>Address Line 2</label>
									<input type="text" name="address_line_2"
										placeholder="eg.Nehru street"
										class="form-control">
								</div>
							</div>

							<div class="form-row">
								<div class="col form-group">
									<label>City</label>
									<input type="text" name="city"
										placeholder="eg.Chennai"
										class="form-control" required>
								</div>
								<div class="col form-group">
									<label>State</label>
									<input type="text" name="state"
										placeholder="eg.Tamil Nadu"
										class="form-control">
								</div>
								<div class="col form-group">
									<label>Country</label>
									<input type="text" name="country"
										placeholder="eg.India"
										class="form-control">
								</div>
							</div>

							<div class="form-row">
								<label>Order Note</label>
								<textarea name="order_note" rows="2"
									class="form-control"></textarea>
							</div>
						</div>
					</div>
				</aside>

				<!-- Cart Summary -->
				<aside class="col-lg-6">
					<div class="card">
						<div class="card-body">
							<table
								class="table table-borderless table-shopping-cart">
								<thead class="text-muted">
									<tr class="small text-uppercase">
										<th scope="col">Product</th>
										<th scope="col"
											width="120">Quantity</th>
										<th scope="col" width="120">Price</th>
									</tr>
								</thead>
								<tbody>
									{% for cart_item in cart_items %}
									<tr>
										<td>
											<figure
												class="itemside align-items-center">
												<div class="aside">
													<a
														href="{{ cart_item.product.get_url }}">
														<img
															src="{{ cart_item.product.images.url }}"
															class="img-sm">
													</a>
												</div>
												<figcaption class="info">
													<a
														href="{{ cart_item.product.get_url }}"
														class="title text-dark">
														{{
														cart_item.product.product_name
														}}
													</a>
													{% if
													cart_item.variations.exists
													%}
													<p class="text-muted small">
														{% for item in
														cart_item.variations.all
														%}
														{{
														item.variation_category|capfirst
														}} : {{
														item.variation_value|capfirst
														}}<br>
														{% endfor %}
													</p>
													{% endif %}
												</figcaption>
											</figure>
										</td>
										<td>
											<label>{{ cart_item.quantity
												}}</label>
										</td>
										<td>
											<div class="price-wrap">
												<var class="price">${{
													cart_item.sub_total }}</var>
												<small class="text-muted">${{
													cart_item.product.price
													}}</small>
											</div>
										</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>

							<button type="submit" name="submit"
								class="btn btn-primary btn-block">Place
								Order</button>
							<a href="{% url 'store' %}"
								class="btn btn-light btn-block">Continue
								Shopping</a>
						</div>
					</div>
				</aside>
			</div>
		</form>
	</div>
</section>
{% endblock %}
